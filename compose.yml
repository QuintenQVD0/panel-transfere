x-common:
  panel:
    &panel-environment
    APP_URL: "https://localhost"
    APP_DEBUG: "true"
    ADMIN_EMAIL: "USEYOUROWNEMAILHERE@example.com"

    APP_ENVIRONMENT_ONLY: "false"
    APP_ENV: "production"
    SESSION_DRIVER: "file"

  mail:
    &mail-environment
    MAIL_DRIVER: "log"
    # MAIL_HOST: ""
    # MAIL_PORT: ""
    # MAIL_FROM: ""
    # MAIL_USERNAME: ""
    # MAIL_PASSWORD: ""
    # MAIL_ENCRYPTION: ""


