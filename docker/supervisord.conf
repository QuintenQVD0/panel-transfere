[unix_http_server]
file=/tmp/supervisor.sock                       ; path to your socket file
username=dummy
password=dummy

[supervisord]
logfile=/dev/null
logfile_maxbytes=0
loglevel=error                                  ; info, debug, warn, trace
pidfile=/var/run/supervisord/supervisord.pid    ; pidfile location
nodaemon=true                                   ; run supervisord as a daemon
minfds=1024                                     ; number of startup file descriptors
minprocs=200                                    ; number of process descriptors
user=www-data                                   ; default user

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock         ; use a unix:// URL  for a unix socket
username=dummy
password=dummy

[program:php-fpm]
command=/usr/local/sbin/php-fpm -F
autostart=true
autorestart=true

[program:queue-worker]
command=/usr/local/bin/php /var/www/html/artisan queue:work --tries=3
autostart=true
autorestart=true

[program:caddy]
command=caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
autostart=%(ENV_SUPERVISORD_CADDY)s
autorestart=%(ENV_SUPERVISORD_CADDY)s
priority=10
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:supercronic]
command=supercronic /etc/supercronic/crontab
autostart=true
autorestart=true
redirect_stderr=true
